<div class="content">
    <h3>Default Buttons</h3>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex">
        <!-- Core Buttons -->
        <button class="btn mr-5" type="button">Default</button>
        <button class="btn btn-inverted mr-5" type="button">Inverted</button>
        <button class="btn btn-primary mr-5" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex">
        <!-- Context Buttons -->
        <button class="btn btn-info mr-5" type="button">Info</button>
        <button class="btn btn-success mr-5" type="button">Success</button>
        <button class="btn btn-warning mr-5" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content">
    <h3>Button Tags</h3>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex">
        <!-- Alternate Button Tags -->
        <button class="btn mr-5" type="button">Button</button>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content">
    <h3>Button Sizes</h3>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Small Buttons -->
        <div class="d-flex mb-5">
            <button class="btn btn-sm mr-5" type="button">Default</button>
            <button class="btn btn-sm btn-primary mr-5" type="button">Primary</button>
        </div>

        <!-- Default Size -->
        <div class="d-flex mb-5">
            <button class="btn mr-5" type="button">Default</button>
            <button class="btn btn-primary mr-5" type="button">Primary</button>
        </div>

        <!-- Large Buttons -->
        <div class="d-flex mb-5">
            <button class="btn btn-lg mr-5" type="button">Default</button>
            <button class="btn btn-lg btn-primary" type="button">Primary</button>
        </div>
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content">
    <h3>Disabled Buttons</h3>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex">
        <!-- Disabled Buttons -->
        <button class="btn mr-5" type="button" disabled>Default</button>
        <button class="btn btn-primary disabled" type="button">Primary</button>
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content">
    <h3>Active Buttons</h3>
</div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex">
        <!-- Active Buttons -->
        <button class="btn active mr-10" type="button">Default</button>
        <button class="btn btn-primary active" type="button">Primary</button>
    </div>
    <div class="code-container" data-language="html"></div>
</div>
