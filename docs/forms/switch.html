<div class="card d-flex flex-column p-0">
    <div class="content">
        <div class="content m-0 mb-10">
            <!-- Label-Left Switch -->
            <label class="form-switch">
                <input type="checkbox" />
                <span class="label">Switch 1</span>
            </label>
        </div>

        <div class="content m-0 mb-10">
            <!-- Label-Right Switch -->
            <label class="form-switch">
                <span class="label">Switch 2</span>
                <input type="checkbox" />
            </label>
        </div>

        <div class="content m-0 mb-10">
            <!-- Dual-Label Switch (not recommended) -->
            <label class="form-switch">
                <span class="label">Before</span>
                <input type="checkbox" />
                <span class="label">After</span>
            </label>
        </div>

        <div class="content m-0">
            <!-- Blank Switch -->
            <label class="form-switch blank">
                <input type="checkbox" />
            </label>

            <span class="ml-5">This text is detached from the switch.</span>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Horizontal Stacking</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <!-- Both Switches are "inline-block"! -->
        <label class="form-switch mr-10">
            <input type="checkbox" />
            <span class="label">Switch 1</span>
        </label>

        <label class="form-switch">
            <input type="checkbox" />
            <span class="label">Switch 2</span>
        </label>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Disabled Switches</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <div class="content m-0 mb-10">
            <!-- Disabled Label-Left Switch -->
            <label class="form-switch disabled">
                <input type="checkbox" disabled />
                <span class="label">Switch 1</span>
            </label>
        </div>

        <div class="content m-0">
            <!-- Disabled Label-Right Switch  -->
            <label class="form-switch disabled">
                <span class="label">Switch 2</span>
                <input type="checkbox" disabled checked />
            </label>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>
