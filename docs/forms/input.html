<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Base Input Element -->
        <input type="text" class="form-input mb-10 mw-400" placeholder="Text Input" />

        <!-- Readonly Input -->
        <input type="text" class="form-input mw-400" value="Readonly Input" readonly />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Input Sizes</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Small Input -->
        <input type="text" class="form-input form-input-sm mb-10 mw-400" placeholder="Small Input" />

        <!-- Regular Input -->
        <input type="text" class="form-input mb-10 mw-400" placeholder="Regular Input" />

        <!-- Large Input -->
        <input type="text" class="form-input form-input-lg mw-400" placeholder="Large Input" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Input States</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Disabled Input -->
        <input type="text" class="form-input active mb-10 mw-400" value="Active Input" />

        <!-- Disabled Input -->
        <input type="text" class="form-input mb-10 mw-400" value="Disabled Input" disabled />

        <!-- Invalid Input -->
        <input type="text" class="form-input invalid mw-400" value="Invalid Input" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>
