<div class="content"><h3>Default Input</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Base Form Element Input -->
        <input type="text" class="form-input mb-10" placeholder="Text Input" />

        <!-- Readonly Input -->
        <input type="text" class="form-input" value="Readonly Input" readonly />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Input Sizing</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Small Input -->
        <input type="text" class="form-input form-input-sm mb-10" placeholder="Small Input" />

        <!-- Regular Input -->
        <input type="text" class="form-input mb-10" placeholder="Regular Input" />

        <!-- Large Input -->
        <input type="text" class="form-input form-input-lg" placeholder="Large Input" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Active Inputs</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Base Disabled Input -->
        <input type="text" class="form-input active" placeholder="Active Input" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Disabled Inputs</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Base Disabled Input -->
        <input type="text" class="form-input" placeholder="Disabled Input" disabled />
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Invalid Inputs</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Base Invalid Input -->
        <input type="text" class="form-input invalid" value="Invalid Input" />
    </div>
    <div class="code-container" data-language="html"></div>
</div>
