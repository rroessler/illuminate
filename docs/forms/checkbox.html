<div class="card d-flex flex-column p-0">
    <div class="content">
        <div class="content m-0 mb-10">
            <!-- Label-Left Checkbox -->
            <label class="form-checkbox">
                <input type="checkbox" />
                <span class="label">Checkbox 1</span>
            </label>
        </div>

        <div class="content m-0 mb-10">
            <!-- Label-Right Checkbox -->
            <label class="form-checkbox">
                <span class="label">Checkbox 2</span>
                <input type="checkbox" />
            </label>
        </div>

        <div class="content m-0 mb-10">
            <!-- Dual-Label Checkbox (not recommended) -->
            <label class="form-checkbox">
                <span class="label">Before</span>
                <input type="checkbox" />
                <span class="label">After</span>
            </label>
        </div>

        <div class="content m-0">
            <!-- Blank Checkbox -->
            <label class="form-checkbox blank">
                <input type="checkbox" />
            </label>

            <span class="ml-5">This text is detached from the checkbox.</span>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Horizontal Stacking</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <!-- Both Checkboxes are "inline-block"! -->
        <label class="form-checkbox mr-10">
            <input type="checkbox" />
            <span class="label">Checkbox 1</span>
        </label>

        <label class="form-checkbox">
            <input type="checkbox" />
            <span class="label">Checkbox 2</span>
        </label>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Disabled Checkboxes</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <div class="content m-0 mb-10">
            <!-- Disabled Label-Left Checkbox -->
            <label class="form-checkbox disabled">
                <input type="checkbox" disabled />
                <span class="label">Checkbox 1</span>
            </label>
        </div>

        <div class="content m-0">
            <!-- Disabled Label-Right Checkbox  -->
            <label class="form-checkbox disabled">
                <span class="label">Checkbox 2</span>
                <input type="checkbox" disabled checked />
            </label>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>
