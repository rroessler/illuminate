<div class="content"><h3>Select Sizes</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Small Select Box -->
        <select class="form-input form-input-sm mb-10 mw-400">
            <option selected disabled>Select an Animal (Small)</option>
            <option>Mouse</option>
            <option>Hedgehog</option>
            <option>Chicken</option>
        </select>

        <!-- Regular Select Box -->
        <select class="form-input mb-10 mw-400">
            <option selected disabled>Select an Animal (Medium)</option>
            <option>Cat</option>
            <option>Dog</option>
            <option>Cow</option>
        </select>

        <!-- Large Select Box -->
        <select class="form-input form-input-lg mw-400">
            <option selected disabled>Select an Animal (Large)</option>
            <option>Elephant</option>
            <option>Whale</option>
            <option>Dinosaur</option>
        </select>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Select States</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Active Select Box -->
        <select class="form-input active mb-10 mw-400">
            <option selected disabled>Select an Option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>

        <!-- Disabled Select Box -->
        <select class="form-input mb-10 mw-400" disabled>
            <option disabled>Select an Option</option>
            <option>Option 1</option>
            <option selected>Option 2</option>
            <option>Option 3</option>
        </select>

        <!-- Invalid Select Box -->
        <select class="form-input invalid mw-400">
            <option selected disabled>Select an Option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
    </div>

    <div class="code-container" data-language="html"></div>
</div>
