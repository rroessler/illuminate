<div class="content"><h3>Using Buttons</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <!-- Single Button -->
        <div class="input-group mw-400 mb-10">
            <input type="email" class="form-input" placeholder="Enter Email Address" />
            <button class="btn btn-primary" type="button">Sign Up</button>
        </div>

        <!-- Button & Text -->
        <div class="input-group mw-400 mb-10">
            <button class="btn btn-success" type="button">Toggle</button>
            <input type="text" class="form-input" placeholder="Input" />
            <div class="label-block">Text</div>
        </div>

        <!-- Consecutive Buttons -->
        <div class="input-group mw-400 mb-10">
            <input type="text" class="form-input" placeholder="Input" />
            <button class="btn btn-warning" type="button">Button 1</button>
            <button class="btn btn-danger" type="button">Button 2</button>
        </div>

        <!-- Split Buttons -->
        <div class="input-group mw-400">
            <input type="text" class="form-input" placeholder="Input 1" />
            <button class="btn btn-warning" type="button">Button 1</button>
            <input type="text" class="form-input" placeholder="Input 2" />
            <button class="btn btn-danger" type="button">Button 2</button>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Checkbox & Switches</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content">
        <!-- Checkbox with Label -->
        <div class="input-group mw-400 mb-10">
            <div class="label-block">
                <label class="form-checkbox">
                    <span class="label">Checkbox 1</span>
                    <input type="checkbox" />
                </label>
            </div>

            <input type="text" class="form-input" placeholder="Input Group with Checkbox" />
        </div>

        <!-- Blank Checkbox -->
        <div class="input-group mw-400 mb-10">
            <input type="text" class="form-input" placeholder="Input Group with Blank Checkbox" />

            <div class="label-block">
                <label class="form-checkbox blank">
                    <input type="checkbox" />
                </label>
            </div>
        </div>

        <!-- Switch with Label -->
        <div class="input-group mw-400 mb-10">
            <div class="label-block">
                <label class="form-switch">
                    <span class="label">Switch 1</span>
                    <input type="checkbox" />
                </label>
            </div>

            <input type="text" class="form-input" placeholder="Input Group with Switch" />
        </div>

        <!-- Blank Switch -->
        <div class="input-group mw-400 mb-10">
            <input type="text" class="form-input" placeholder="Input Group with Blank Switch" />

            <div class="label-block">
                <label class="form-switch blank">
                    <input type="checkbox" />
                </label>
            </div>
        </div>
    </div>

    <div class="code-container" data-language="html"></div>
</div>
