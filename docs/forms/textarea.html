        <!-- Base Textarea Element -->
        <textarea class="form-input mb-10 mw-400 h-100" placeholder="Normal Textarea Element"></textarea>

        <textarea class="form-input mw-400 h-100" readonly>

<div class="content"><h3>Textarea Sizes</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- 
         --  Superficial Textarea Sizes. 
         --  Only modifies "font-size" property.
         -->

        <!-- Small Textarea-->
        <textarea class="form-input form-input-sm mb-10 mw-400 h-50" placeholder="Small Textarea Element"></textarea>

        <!-- Regular Textarea -->
        <textarea class="form-input form-input mb-10 mw-400 h-50" placeholder="Regular Textarea Element"></textarea>

        <!-- Large Textarea -->
        <textarea class="form-input form-input-lg mw-400 h-50" placeholder="Large Textarea Element"></textarea>
    </div>
    <div class="code-container" data-language="html"></div>
</div>

<div class="content"><h3>Textarea States</h3></div>

<div class="card d-flex flex-column p-0">
    <div class="content d-flex flex-column">
        <!-- Active Textarea -->
        <textarea class="form-input form-input active mb-10 mw-400 h-50">Active Textarea Element</textarea>

        <!-- Disabled Textarea -->
        <textarea class="form-input form-input mb-10 mw-400 h-50" disabled>Disabled Textarea Element</textarea>

        <!-- Invalid Textarea -->
        <textarea class="form-input form-input invalid mw-400 h-50">Invalid Textarea Element</textarea>
    </div>
    <div class="code-container" data-language="html"></div>
</div>
